<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map - map for compare</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="./maplibre-gl@2.4.0/maplibre-gl.js"></script>
<link href="./maplibre-gl@2.4.0/maplibre-gl.css" rel="stylesheet" />
<script src="./maplibre-gl-compare/dist/maplibre-gl-compare.js"></script>
<link href="./maplibre-gl-compare/dist/maplibre-gl-compare.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; overflow: hidden; }
    body * {webkit-touch-callout: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
    .map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .controls { position: absolute; top: 0; right: 0; }
</style>
</head>
<body>
 <div id="wrapper">
   <div id="map1" class="map"></div>
   <div id="map2" class="map"></div>
   <div class="controls">
     <button id="close-button">X</button>
   </div>
 </div>
<script>
var map1 = new maplibregl.Map({
  container: "map1",
  style: "https://ubukawa.github.io/osm-neighbor/style.json",
});

var map2 = new maplibregl.Map({
  container: "map2",
  style: "https://ubukawa.github.io/practice-bm/style-sentinel-ny.json",
});

var wrapperSelector = "#wrapper";
var wrapperElement = document.body.querySelectorAll("#wrapper")[0];

var options = {
  mousemove: true,
  orientation: "horizontal",
};

window.compare = new maplibregl.Compare(
  map1,
  map2,
  wrapperSelector
  // options
);

var closeButton = document.getElementById("close-button");

closeButton.addEventListener("click", function (e) {
  after.getContainer().style.display = "none";
  window.compare.remove();
  after.remove();
});


</script>
</body>
</html>
